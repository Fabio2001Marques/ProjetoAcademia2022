<template>
    <lightning-card title="Select a Warship to Manage" icon-name="custom:custom54">
        <lightning-combobox  class="slds-m-around_medium"
            name="Warship"
            label="Warship Name"
            placeholder="Choose Warship"
            value={value}
            onchange={handleChange}
            options={warshipOption}>
        </lightning-combobox>
    </lightning-card>
    <div class="slds-m-top_medium">
        <lightning-card >
           <lightning-datatable key-field="Id" data={supplies} columns={supplyColumns} hide-checkbox-column="true"></lightning-datatable>
        </lightning-card> 
    </div>
    <div class="slds-m-top_medium">
        <lightning-card>
           <lightning-datatable key-field="Id" data={milestones} columns={milestoneColumns} hide-checkbox-column="true"></lightning-datatable>
        </lightning-card> 
    </div>
</template>
